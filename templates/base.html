<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Зелёный</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
            overflow-x: hidden;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar .logo {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
        }
        .sidebar .logo img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .sidebar .nav-link {
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar .nav-link i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #34495e;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .toggle-btn {
            padding: 15px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <a href="{{ url_for('dashboard') }}" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="{{ url_for('api_keys') }}" class="nav-link">
            <i class="fas fa-key"></i>
            <span>API-ключи</span>
        </a>
        <a href="{{ url_for('knowledge_base') }}" class="nav-link">
            <i class="fas fa-book"></i>
            <span>База знаний</span>
        </a>
        <a href="{{ url_for('ai_model') }}" class="nav-link">
            <i class="fas fa-robot"></i>
            <span>AI-модель</span>
        </a>
        <a href="{{ url_for('prompts') }}" class="nav-link">
            <i class="fas fa-cog"></i>
            <span>Промпты</span>
        </a>
        <a href="{{ url_for('users') }}" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Пользователи</span>
        </a>
        <a href="{{ url_for('commands') }}" class="nav-link">
            <i class="fas fa-terminal"></i>
            <span>Команды</span>
        </a>
        <a href="{{ url_for('buttons') }}" class="nav-link">
            <i class="fas fa-keyboard"></i>
            <span>Кнопки</span>
        </a>
        <a href="{{ url_for('scenarios') }}" class="nav-link">
            <i class="fas fa-sitemap"></i>
            <span>Сценарии</span>
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выйти</span>
        </a>
    </div>

    <div class="content" id="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
