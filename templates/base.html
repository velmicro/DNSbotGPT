<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Админ-панель</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('api_keys') }}">API-ключи</a>
                <a class="nav-link" href="{{ url_for('knowledge_base') }}">База знаний</a>
                <a class="nav-link" href="{{ url_for('ai_model') }}">AI-модель</a>
                <a class="nav-link" href="{{ url_for('users') }}">Пользователи</a>
                <a class="nav-link" href="{{ url_for('commands') }}">Команды</a>
                <a class="nav-link" href="{{ url_for('buttons') }}">Кнопки</a>
                <a class="nav-link" href="{{ url_for('dialogs') }}">Диалоги</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
