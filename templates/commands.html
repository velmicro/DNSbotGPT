{% extends "base.html" %}
{% block content %}
<h2>Команды</h2>
<form method="POST">
    {% for command in commands %}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="commands" value="{{ command }}"
               {% if command in active_commands %}checked{% endif %}>
        <label class="form-check-label">{{ command }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
